---
- name: Adding {{ item.key }} secret to {{ secrets_vault_secrets_path }}...
  ansible.builtin.uri:
    url: "{{ secrets_vault_data_fullpath }}"
    method: PATCH
    headers:
      X-Vault-Request: true
      X-Vault-Token: "{{ auth.json.auth.client_token }}"
      Content-Type: application/merge-patch+json
    body:
      data: '{ "{{ item.key }}": "{{ item.value }}" }'
    body_format: json
    validate_certs: "{{ validate_vault_certs }}"
  delegate_to: localhost

- name: Checking if the key {{ item.key }} was successfully added...
  ansible.builtin.uri:
    url: "{{ secrets_vault_data_fullpath }}"
    method: GET
    headers:
      X-Vault-Request: true
      X-Vault-Token: "{{ auth.json.auth.client_token }}"
    body_format: json
    validate_certs: "{{ validate_vault_certs }}"
  register: autogen_post_add_check
  delegate_to: localhost

- name: Re-including add_autogenerated_secrets task...
  ansible.builtin.include_tasks: add_autogenerated_secrets.yml
  when: item.key not in autogen_post_add_check.json.data.data
